<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLUG STATUS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="./button.js"></script>

</head>

<body>
  <h3>Actions</h3>
  <input type="checkbox" id="toggle-status" data-toggle="toggle" />
  <h3>Response</h3>
  <div id="response" class="panel-body">
    <pre></pre>
  </div>
  <h3>Properties</h3>
  <ul class="list-group">
    <li class="list-group-item">
      <span id="value-status" class="badge">false</span>
      status
    </li>
    <li class="list-group-item">
      <span id="value-voltage" class="badge">0</span>
      voltage
    </li>
    <li class="list-group-item">
      <span id="value-current" class="badge">0</span>
      current
    </li>
    <li class="list-group-item">
      <span id="value-power" class="badge">0</span>
      power
    </li>
  </ul>
  <script src="./client.js"></script>

</body>

</html>
