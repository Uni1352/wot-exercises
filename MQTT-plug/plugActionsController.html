<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plug Action Controller</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<body>
  <div>
    <h1>Web Thing Controller</h1>
    <p>Control Web Things via EVRYTHNG.</p>
  </div>
  <div>
    <h2>My WoT Plug</h2>
    <hr>
    <h3>Actions</h3>
    <h5>_setStatus</h5>
    <input type="checkbox" id="toggle-status" />
    <h5>Response</h5>
    <div id="response" class="panel-body">
      <pre></pre>
    </div>
    <hr>
    <h3>Properties</h3>
    <p>Power <span id="value-power" class="badge">0.0</span></p>
    <p>Voltage <span id="value-voltage" class="badge">0</span></p>
    <p>Current <span id="value-current" class="badge">0</span></p>
    <p>Status <span id="value-status" class="badge">false</span></p>
  </div>


  <script src="./plugActionsController.js"></script>
</body>

</html>
