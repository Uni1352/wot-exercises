<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Control Power Switch</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<body>
  <div id="app">
    <h1>DASHBOARD</h1>
    <hr />
    <div class="flex switch">
      <h3>Access Control Power Switch</h3>
      <input type="checkbox" id="power-switch" />
    </div>
    <div class="flex msg">
      <div>
        <h3>Message</h3>
        <div class="msg-content"></div>
      </div>
      <div>
        <h3>Status</h3>
        <p style="color: red">Access Control Power LED <span class="status__power badge">On</span></p>
        <p style="color: green">Door Access LED <span class="status__access badge">Off</span></p>
        <p>Door <span class="status__door badge">Closed</span></p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
