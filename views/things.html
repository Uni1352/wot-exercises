<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Thing - Things</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      font-family: "Comfortaa", "Roboto", serif;
    }

    body {
      padding: 20px;
    }

    section {
      padding: 0 5vw;
    }
  </style>
</head>

<body>
  <section>
    <h1><a href="/{{req.qp}}">{{req.rooturl}}</a> /{{req.entityId}}</h1>
    <p>Things that connected with this Web Thing</p>
  </section>
  <section>
    <h2>{{req.model.links.things.title}}</h2>
    {{#each req.result}}
    <h3><a href="/things/{{this.id}}{{../req.qp}}">{{this.name}}</a></h3>
    <p>{{this.description}}</p>
    <hr />
    <!-- <p>ID: <span property="id">{{this.id}}</span></p>
    <p>Name: <span property="name">{{this.name}}</span></p>
    <p>Description: <span property="description">{{this.description}}</span></p>
    <p>Root URL: <a property="url" href="{{this.rootUrl}}">{{this.rootUrl}}</a></p> -->
    {{/each}}
  </section>
</body>

</html>
